<div class="login-card">
    <form  [formGroup]="user" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
              formControlName="email"
              name="email"
              type="email"
              required
              class="form-control"
              id="email"
              placeholder="enter your email"
              required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              formControlName="password"
              name="password"
              type="password"
              required
              class="form-control"
              id="password"
              placeholder="enter a password"
              required>
          </div>
          <button type="submit" class="login-btn" [disabled]="isLoading">Entrar</button>
          
    </form>
    <div *ngIf="errorMessage$ | async as errorM">{{ errorM }}</div>
    <a  [routerLink]="'sigin-in'">criar conta</a>
  </div>
