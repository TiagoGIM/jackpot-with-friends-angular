<div class="login-card">
    <form  [formGroup]="user" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label style="padding-top: 1rem;" for="email">Email</label>
            <input
              formControlName="email"
              name="email"
              type="email"
              required
              class="form-control"
              id="email"
              placeholder="enter your email"
              autocomplete="email"
              required>
          </div>
          <div class="form-group">
            <label for="userName">Nome</label>
            <input
              formControlName="userName"
              name="userName"
              type="text"
              required
              class="form-control"
              id="userName"
              placeholder="Entre com seu primeiro nome"
              autocomplete="userName"
              required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              formControlName="password"
              name="new-password"
              type="password"
              required
              class="form-control"
              id="password"
              placeholder="enter a password"
              autocomplete="new-password"
              required>
          </div>
          <div style="padding-bottom:1.2em ;" class="form-group">
            <label for="confirmPassword">Confirme a senha</label>
            <input
              formControlName="confirmPassword"
              name="new-password"
              type="password"
              required
              class="form-control"
              id="confirmPassword"
              autocomplete="new-password"
              placeholder="Repita a senha"
              required>
          </div>
          <button type="submit" class="login-btn" [disabled]="isLoading">Criar</button>
          
    </form>
    <div *ngIf="errorMessage$ | async as errorM">{{ errorM }}</div>
    <a  [routerLink]="''">voltar</a>
  </div>
