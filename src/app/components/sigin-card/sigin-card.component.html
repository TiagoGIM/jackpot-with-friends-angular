<div class="login-card">
    <form  [formGroup]="user" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label style="padding-top: 1rem;" for="email">Email</label>
            <input
              formControlName="email"
              name="email"
              type="email"
              required
              class="form-control"
              id="email"
              placeholder="enter your email"
              required>
          </div>
          <div class="form-group">
            <label for="password">Nome</label>
            <input
              formControlName="name"
              name="name"
              type="text"
              required
              class="form-control"
              id="name"
              placeholder="Entre com seu primeiro nome"
              required>
          </div>
          <div class="form-group">
            <label for="secondName">Sobre nome</label>
            <input
              formControlName="secondName"
              required
              class="form-control"
              id="secondName"
              placeholder="Sobrenome"
              required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              formControlName="password"
              name="password"
              type="password"
              required
              class="form-control"
              id="password"
              placeholder="enter a password"
              required>
          </div>
          <div style="padding-bottom:1.2em ;" class="form-group">
            <label for="confirmpw">Confirme a senha</label>
            <input
              formControlName="confirmpw"
              name="confirmpw"
              type="password"
              required
              class="form-control"
              id="confirmpw"
              placeholder="Repita a senha"
              required>
          </div>
          <button type="submit" class="login-btn" [disabled]="isLoading">Criar</button>
          
    </form>
    <div *ngIf="errorMessage$ | async as errorM">{{ errorM }}</div>
    <a  [routerLink]="''">voltar</a>
  </div>
