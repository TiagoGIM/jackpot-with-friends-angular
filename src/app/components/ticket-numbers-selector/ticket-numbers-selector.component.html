<div class="container">
    <div class="number-grid">
        <div *ngFor="let num of allNumbers; let i = index" class="number-item" (click)="selectNumber(num)">
            <span [class.most-picked]="isMostPicked(num)">
                <span [class.selected-mark]="isSelected(num)" >
                    {{ num < 10 ? '0' + num : num }} </span>
            </span>
        </div>
    </div>
</div>
