<table>
    <thead>
      <tr>
        <th>Usuário</th>
        <!-- <th>Email</th> -->
        <th>Assinatura</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList$ | async">
        <td>{{ user.name }}</td>
        <!-- <td>{{ user.email }}</td> -->
        <td>{{ user.signatureStatus }}</td>
        <td>
          <button (click)="performAction(user)">Ação</button>
        </td>
      </tr>
    </tbody>
  </table>
