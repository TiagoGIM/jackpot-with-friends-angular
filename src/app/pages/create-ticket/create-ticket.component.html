<div class="container">
    <jwf-numbers-selector></jwf-numbers-selector>

    <p class="txt-green-70">Números mais escolhidos no ano:</p>
    <jwf-year-filter [yearOptions]="yearOptions" (yearSelected)="onYearSelected($event)" />
    <br>
    <br>
    <h3 class="txt-green-90">
        Números escolhidos:
    </h3>
    <jwf-count-numbers *ngIf="label$ | async as labels" [nowLength]="labels.editedlength" [totalLenght]="labels.length"></jwf-count-numbers>

    <jwf-numbers-ball [selectedNumbers]="selectedNumbers$ | async" [editSelected]="editingIndex$ | async" />
    
    <br>
    <br>
    <br>
    <br>


    <div class="button-group" *ngIf="editedTicket$ | async as ticket">
        <button class="back-button" [routerLink]="['/ticket-list']"> Voltar</button>
        <button class="save-button" (click)="saveNumbersFromStore(ticket)">Salvar</button>
        <button class="clear-button" (click)="clearNumbers()">Limpar</button>
    </div>
</div>
